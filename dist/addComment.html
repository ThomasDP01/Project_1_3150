      <main id="landingMain">
        <h2>Add Your Comment</h2>
        <hr>
        <form method="post"></form>
        <p>Would you like to write a tip for others or review a game?</p>
        <div class="addComment">  
          <form id="info">
            <div class="radioBtn">

              
              <input type="radio" name="tipReview" id="tip" value="tip"/>
              <label for="tip"> tip </label>
              <input type="radio" name="tipReview" id="review" value="review"/>
              <label for="review"> review </label>
            </div>
            <br>
            <label for="game">What game are you writing about? </label>
            <input type="text" name="game"/>
            <br>
            <br>
            <label for="name">Enter your name </label>
            <input type="text" name="name"/>
            <br>
            <br>
            <label for="email">Enter your email  </label>
            <input type="text" name="email"/>
            <br>
            <br>
            
            <label for="comment">What is your comment? </label>
            <input type="text" name="comment" size="25"/>
            <br>
            <input type="submit" value="submit">
          </form>
        </div>
